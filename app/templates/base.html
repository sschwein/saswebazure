        <script>
            var app = angular.module('app', ['ngMaterial', 'ngMessages', 'ngCookies'], function($interpolateProvider, $locationProvider) {
                $interpolateProvider.startSymbol('[[');
                $interpolateProvider.endSymbol(']]');
                $locationProvider.html5Mode({
                    enabled: true,
                    requireBase: false
                });
            });
        </script>
        <script type="text/javascript" src="/static/js/basic/newbase.js"></script>
        <script type="text/javascript" src="/static/js/controllers/app.js"></script>
    </head>
    <body ng-app='app' ng-controller='BaseController'>
        <nav id='header' class="navbar navbar-toggleable-md navbar-light bg-med-grey">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/home" target='_self'>Steven Schweinhart</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link disabled" {#href="/api"#} href="#" target='_self'>API</a>
                    </li>
                    <li class="nav-item" ng-show='{{is_logged_in}} == 0' ng-cloak>
                        <a class="nav-link disabled" {#href="/login"#} href="#" target='_self'>Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" {#href="/congress/bill/search"#} href="#" target='_self'>Bill Search</a>
                    </li>
                    <li class="nav-item" ng-show='{{is_logged_in}} == 1' ng-cloak>
                        <a class="nav-link disabled" {#href="/api/profile"#} href="#" target='_self'>Profile</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div id='header-back'></div>
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
