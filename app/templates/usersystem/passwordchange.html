{% extends "base.html" %}

{% block content %}
<div id='userservices'>
	<div id='us-content'>
		<form id='userform'>
			<input class='test-email' type='text' ng-model='passchange.password' size='25' value='' name='password'>
			<!--<input type='hidden' name='user' value={{username}}>-->
			<h2>Reset your lost password below</h2>
			<div class="error">[[errors]]</div>
			<input type='text' id='username' name='username' ng-model='passchange.username' class='signupinput' placeholder='Username'><br>
			<input type='password' id='old-password' name='legitpassword' ng-model='passchange.legitpassword' class='signupinput' placeholder='Current Password'><br>
			<input type='password' id='new-password' name='newpassword' ng-model='passchange.newpassword' class='signupinput' placeholder='New Password'><br>
			<input type='password' id='new-passconf' name='newpassconf' ng-model='passchange.newpassconf' class='signupinput' placeholder='Confirm Password'>
			<input type='submit' target='_self' ng-click='submitPassChange()' id='loginbutton' value='submit'>
		</form>
	</div>
</div>

<div id='footfoot'>
  <img id='footlogo' src='/images/awlogo.png'>The Glass Capitolâ„¢ Founded 2015
</div>

<style>
	#badge, #titlebar,#nav_container{display:none}
	#nav_wrapper{padding-left:60px;position:relative;height:70px;line-height:70px;background:white;border-bottom:solid 1px #d9d9d9;padding-top:10px}
	#toplogo{display:block;position:absolute;height:90%;left:10px;}
	#login-button{display:block;float:right;margin-right:2vw;color:white;padding:4px 20px;margin-top:15px;border-radius:2px;font-weight:bold;font-size:12px;line-height:20px;}
	#userservices{height:100vh;}
	#us-content{position:absolute;top:100px;left:50%;transform:translate(-50%,0);text-align:center;}
	#us-content h2, h3, h4{text-align:center;}
	#userform{width:274px;padding:40px;background:white;border-radius:2px;border:solid 1px #d9d9d9;}
	.signupinput{height:44px;width:calc(100% - 12px);margin-bottom:10px;border-radius:2px;padding-left:10px;font-size:16px;border:solid 1px #d9d9d9;background:#F2F2F2;}
	.error {color: red;margin-bottom:10px;border-radius:2px;padding-left:10px;font-size:16px;}
	#loginbutton{width:100%;height:34px;}
	#loglogo{display:block;margin:0 auto;height:12vh;}
	#footer{display:none;}
	#footfoot{background:white;border-top:solid 1px #D9D9D9;}
</style>
{% endblock %}
